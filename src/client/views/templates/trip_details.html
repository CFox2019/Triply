<!DOCTYPE html>
<html lang="en" dir="ltr">
    <%= require('html-loader!../partials/head.html') %>

    <body>

        <%= require('html-loader!../partials/header.html') %>

        <main>
            <section id="trip_details">
                <h1>Trip Details</h1>
                <div id="destination_wrapper">
                    <h2 id="destination_place"></h2>
                    <h3 id="arrival_date" class="trip_dates"></h3>
                    <h3 class="trip_dates">-</h3>
                    <h3 id="departure_date" class="trip_dates"></h3>
                </div>
            </section>

            <section>
                <div id="trip_days_container">
                </div>
            </section>
        </main>

        <%= require('html-loader!../partials/footer.html') %>

        <script>
            window.onload = (event) => {
                Client.getTripDetails()
            }

            // Check that service workers are supported
            if ('serviceWorker' in navigator) {
                // Use the window load event to keep the page load performant
                window.addEventListener('load', () => {
                    navigator.serviceWorker.register('/service-worker.js');
                });
            }
        </script>

    </body>
</html>
